<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class="main-container">
    <h1 style="font-wight:900; text-align: center; margin: 15px; color:white" class="mat-display-2">
        Tic-Tac-Toe
    </h1>
    <div class="current-status field d-flex justify-content-center mat-display-1 " style="color:white" >
        <p>Start Game on The Button</p>
    </div>
    <div *ngIf="this.game.gameStatus === 0"  class="field d-flex justify-content-center">
        <button  (click)="startGame()" mat-raised-button color="warn" type="" name="button" class="start-game-button">Start Game Now</button>
    </div>
    <div *ngIf="this.game.gameStatus === 1"  class="gameboard">
        <div class="players player-one align-self-center">
               <p class="mat-display-1" style="font-weight:700 px; margin:0 0 10px 0">Player 1</p>
        </div>
        <div  class="game-field container-fluid">
            <div class="row">
               <div (click)="clickSubField($event)" position="0" class="subfield col-4">
               </div>
               <div (click)="clickSubField($event)" position="1" class="subfield col-4">
               </div>
               <div (click)="clickSubField($event)" position="2" class="subfield col-4">
               </div>
            </div>
            <div class="row">
               <div (click)="clickSubField($event)" position="3" class="subfield col-4">
               </div>
               <div (click)="clickSubField($event)" position="4" class="subfield col-4">
               </div>
               <div (click)="clickSubField($event)" position="5" class="subfield col-4">
               </div>
            </div>
            <div class="row">
               <div (click)="clickSubField($event)" position="6" class="subfield col-4">
               </div>
               <div (click)="clickSubField($event)" position="7" class="subfield col-4">
               </div>
               <div (click)="clickSubField($event)" position="8" class="subfield col-4">
               </div>
            </div>
        </div>
        <div class="players player-two align-self-center">
               <p class="mat-display-1" style="font-weight:700 px; margin:0 0 10px 0">Player 2</p>
        </div>
    </div>
</div>
